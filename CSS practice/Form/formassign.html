<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <form action="">
        <fieldset>
            <legend><h3>Contact Details</h3></legend>
        
        <label for="name"> Name</label>
        <input type="text " id name  required> <br><br>

        <input type="email" id="email" required> <br><br>
    </fieldset>
    <fieldset>
        <legend><h3>Personal Information</h3></legend>
        <label for="age"> Age </label>
        <input type="number" id="age" required><br><br>
        <b>Gender</b>

            <option value="">Select Gender</option>

            <option value="Female">Female</option>

        </select><br>
        <label for="id" > When did you first know you wanted to be a Zoo Keeper</label>
        <textarea name="" id="id"></textarea>
    </fieldset>
    <fieldset>
        <legend><h3>Pick your favorite Animals</h3></legend>
        <input type="checkbox" id="zebra">
        <label for="zebra"> Zebra</label>
        <input type="checkbox" id="Cat">
        <label for="Cat"> Cat</label>
        <input type="checkbox" id="Elephant">
        <label for="Elephant"> Elephant</label>
        <input type="checkbox" id="Dog">

        <input type="checkbox" id="Pigeon">

    </fieldset><br><br>
    <button type="submit">Submit Application</button>
    </form>

</html>
