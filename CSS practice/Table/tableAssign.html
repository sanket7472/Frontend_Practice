<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        table{
            border-collapse: collapse;
            text-align: center;
            align-items: center;
            border: 2px solid black;
            width: 60%;
            font-weight: bold;
        }
        td{
            padding: 20px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="div1">
    <table border="1">
        <tr>
            <td>1</td>
            <td colspan="2">2</td>
            <td rowspan="2">3</td>
            <td rowspan="2" colspan="2">4</td>
        </tr>
        <tr>
            <td colspan="3">5</td>

        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td>8</td>
            <td colspan="2">9</td>
            <td>10</td>
        </tr>
        <tr>
            <td colspan="2">11</td>
            <td colspan="3">12</td>
            <td rowspan="7">13</td>
        </tr>
        <tr>
            <td rowspan="3">14</td>
            <td>15</td>
            <td>16</td>
            <td>17</td>
            <td>18</td>

        </tr>
        <tr>
            <td colspan="4">19</td>
        </tr>
       <tr>
        <td colspan="2">20</td>
        <td colspan="2">21</td>
       </tr>
       <tr>
        <td colspan="5">22</td>
       </tr>
       <tr>
        <td rowspan="2">23</td>
        <td colspan="2">24</td>
        <td>25</td>
        <td>26</td>
       </tr>
       <tr>
        <td>27</td>
        <td colspan="2">28</td>
        <td>29</td>
       </tr>
    </table>
</div>
</body>
</html>
